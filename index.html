<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncle Iroh Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <p class="greeting">
        "Ah, welcome, dear friend! You've found your way to the wisdom of Uncle Iroh. 
        Sit back, relax, and sip a warm cup of tea with me. Life is a journey filled with 
        lessons and flavors, and I'm here to share them with you. 
        What brings you to this humble tea shop today?"
      </p>
    </div>
    <div class="input-container">
      <input type="text" placeholder="Type here..." />
      <button>&#x27A4;</button> <!-- Arrow symbol for the send button -->
    </div>
  </div>
</body>
</html>
